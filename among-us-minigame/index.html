<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Art made by JoÃ£o Tinti (GitHub: joaotinti75)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat the reactor</title>
    <style>
        body, html {
            background-color: #333;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            width: 70%;
            padding-top: 90px;
        }

        .externa {
            background-color: #666;
            width: 31vw;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #000;
            border-radius: 2%;

        }

        .interna {
            background-color: #aaa;
            width: 27vw;
            height: 55vh;
            display: flex;
            flex-direction: column;
            align-items: space-between;
            border-radius: 2%;
        }

        .luzes, .luzes-jogador {
            width: 80%;
            display: flex;
            justify-content: space-around;
            padding-top: 30px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .luzes .luz, .luzes-jogador .luz {
            width: 12%;
            height: 5vh;
            background-color: rgb(92, 88, 88); /*Default*/
            /*background-color: #12e012; when game starts, change to this color*/
            border-radius: 50%;
            border: 5px solid #000;
            box-shadow: 0px 8px 0px #00000047;
        }

        .display {
            width: 70%;
            height: 40vh;
            margin: 30px auto;
            background-color: #000;
            border: 2px solid #fff;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            overflow: auto;
        }
        
        .botoes {
            background-color: #000; /*Default*/
            /*background-color: #39a4d2; when game starts, change to this color */
        }

        .display-jogador {
            width: 70%;
            height: 40vh;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            overflow: auto;
        }

        .botoes-jogador {
            background-color: #ddd;
            border: 5px solid #000;
            border-radius: 10px;
            box-shadow: 10px 10px 10px #00000047;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="externa">
            <div class="interna">
                <div class="luzes">
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                </div>
                <div class="display">
                    <div class="botoes 0"></div>
                    <div class="botoes 1"></div>
                    <div class="botoes 2"></div>
                    <div class="botoes 3"></div>
                    <div class="botoes 4"></div>
                    <div class="botoes 5"></div>
                    <div class="botoes 6"></div>
                    <div class="botoes 7"></div>
                    <div class="botoes 8"></div>
                </div>
            </div>
        </div>
        <div class="externa">
            <div class="interna">
                <div class="luzes-jogador">
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                    <div class="luz"></div>
                </div>
                <div class="display-jogador">
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                    <div class="botoes-jogador"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
