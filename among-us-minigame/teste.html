<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste callback functions</title>
</head>
<body>
    <h1>Isso é um teste</h1>
    <script>
        function A(num, callback){
            ++num
            console.log('Função A', num) //Quando A for chamada, ela imprime "Função A"

            callback(num, A) //Quem é o parâmetro da função callback(B)? A!
            
        }
        function B(num, callback){
            ++num
            console.log('Função B', num) //Quando B for chamada, ela imprime "Função B"
            callback(num, B) //Quem é o parâmetro da função callback(A)? B!
        }

        A(0,B)
    </script>
</body>
</html>
